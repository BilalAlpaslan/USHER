<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USHER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="./favicon.png">
</head>

<body style="background-color: #111;">
    <script src="./index.js"></script>

    <!-- video frame -->
    <div class="video-frame">
        <video id="video" width="640" controls>
            <source src="video/usher.mp4" type="video/mp4">
        </video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-bottom" style="background-color: #111;">
        <button class="btn btn-primary" onclick="playPause()">Play/Pause</button>
        <!-- <button class="btn btn-primary" onclick="chVideo">Change</button> -->
        <button class="btn btn-primary" onclick="makeBig()">+</button>
        <button class="btn btn-primary" onclick="makeSmall()">-</button>
        <input  class="btn btn-primary" type="file" id="myVideo" name="filename">
    </div>


</body>

</html>
